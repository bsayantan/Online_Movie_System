<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
<div class="container">
<div class="row">
  <div class="col-lg-6">
  <h2>Input your details</h2>
  <form action="" id="ratingForm">
    <div class="form-group">
      <label for="userid">User Id:</label>
      <input type="text" class="form-control" id="userid" placeholder="Enter User Id" name="userid">
    </div>
    <div class="form-group">
      <label for="username">User Name:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter User Name" name="username">
    </div>
    <div class="form-group">
      <label for="movieId">Movie Id:</label>
      <input type="text" class="form-control" id="movieId" placeholder="Enter Movie Id" name="movieId">
    </div>
    <div class="form-group">
      <label for="movieName">Movie Name:</label>
      <input type="text" class="form-control" id="movieName" placeholder="Enter Movie Name" name="movieName">
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="text" class="form-control" id="rating" placeholder="Enter rating" name="rating">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button><br><br><br><br>
  </form>
</div>
	<div  class="col-lg-6">
	<table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>User Id</th>
        <th>User Name</th>
        <th>Movie Id</th>
        <th>Movie Name</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody id="ratingData">
    </tbody>
  </table>
	</div>
<div class="col-lg-6">
<h5>Input MovieId for average rating</h5>
<form action="" id="avgRatingForm">
 <div class="form-group">
      <label for="searchMovieId">Movie Id:</label>
      <input type="text" class="form-control" id="searchMovieId" placeholder="Enter Movie Id" name="movieId">
    </div>
    <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
</form>
</div>
<div  class="col=lg-6">
	<table class="table table-hover">
    <thead>
      <tr>
         <th>Movie Id</th>
          <th>Movie Name</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody id="avgRating">
    </tbody>
  </table>
	</div>
	      
  
</div>
</div>


</body>
</html>
